<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>momentum</title>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="container">
        <nav>
            <div id="weather">
                <span id="temp"></span>
                <span id="city"></span>
            </div>
        </nav>
        <main>
            <div id="clock">
                <h2 id="time">00:00</h2>
                <span id="sec">00</span>
            </div>
            
            <form id="login-form" class="hidden">
                <input id="name" required maxlength="15" type="text" placeholder="What is your name?">
                <!-- <input type="submit" value="Log In"> -->
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form" class="hidden">
                <input id="todo" type="text" placeholder="Write a To Do and Press Enter" required>
            </form>
            <ul id="todo-list" class="hidden">
                <span>Today</span><br><br>
            </ul>
        </main>
        <footer>
            <div>
                <a href="https://github.com/KDev-Huh"><i class="fa-brands fa-github"></i> BSSM Student Huhon</a>
            </div>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
            <span id="Tasks" onclick="showToDos()">Tasks</span>
        </footer>
    </div>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
